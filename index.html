<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    html,
    body {
        height: 100%;
    }

    body {
        position: relative;
        background-color: white;
    }

    *,
    *::before,
    *::after {
        box-sizing: border-box;
    }
.news_content_one{
    display: grid;
    grid-template-columns: 1fr 1fr;
   gap: 6%;
}
    .content_item,
    .content_item::before,
    .content_item::after {
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        margin-top: 200px;
    }

    .content_item {
        position: relative;
        top: 100px;
        width: 200px;
        height: 200px;
        margin: auto;
        color: transparent;
        border-radius: 6px;
        box-shadow: inset 0 0 0 1px #3498db;
        cursor: pointer;
        transition: 0.5s;
    
    }

    .content_item img{
        transition: 0.5s;
        width: 100%;
        height: 100%;
     
    }

    .content_item::before,
    .content_item::after {
        content: '';
        margin: -5%;
        box-shadow: inset 0 0 0 2px;
        border-radius: 6px;
        animation: clipIt 0.4s linear infinite;
    }

    .content_item::before {
        animation-delay: -0.2s;
    }

    @keyframes clipIt {

        0%,
        100% {
            clip: rect(0px, 220px, 2px, 0px);
        }

        25% {
            clip: rect(0px, 2px, 220px, 0px);
        }

        50% {
            clip: rect(218px, 220px, 220px, 0px);
        }

        75% {
            clip: rect(0px, 220px, 220px, 218px);
        }
    }
    @media only screen and (max-width: 600px) {
        .news_content_one{
    display: grid;
    grid-template-columns: 1fr;
   gap: 6%;
}

.content_item {
        position: relative;
        top: 100px;
        width: 200px;
        height: 200px;
        margin: auto;
        color: blueviolet;
        border-radius: 6px;
        box-shadow: inset 0 0 0 1px #3498db;
        cursor: pointer;
        transition: 0.5s;
    
    }
    }
</style>

    <script>
        const content = document.querySelectorAll('.content_item')
        const contentImg = document.querySelectorAll('.content_item img')
        content.forEach((item,index)=>{
           
          window.addEventListener('resize',()=>{
            if(innerWidth >600){
                window.location.reload()
                item.addEventListener('mouseover',()=>{
             contentImg[index].style = 'transform:scale(1.05,1.05);border-radius:3px' 
                
                item.style = 'color:red'
            })
            item.addEventListener('mouseout',()=>{
                contentImg[index].style = 'transform:scale(1,1);border-radius:3px' 
                    item.style = 'color:transparent'
             
             
            })
            }else{
                window.location.reload()
            }
          })
        })
    </script>
</body>
